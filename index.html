<html>

<head>
    <title>Hyperion Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery/jquery.js"></script>
    <script src="process_data.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h2>Hyperion LED Remote</h2>
    </div>
    <div id="panel">
        <div class="pnl-div" id="control-buttons">
            <h3 class="sub-heading">Switch</h3>
            <button class="button" id="led_on">ON</button>
            <button class="button" id="led_off">OFF</button>
        </div>
        <div class="pnl-div" id=brightness-control>
            <h3 class="sub-heading">Brightness</h3>
        </div>
        <div class="pnl-div" id="game-panel">
            <h3 class="sub-heading">Game Mode</h3>
            <label class="switch">
                <input id="game-mode-toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
            <br><br>
            <button class="color-button" id="red"></button>
            <button class="color-button" id="blue"></button>
            <button class="color-button" id="green"></button>
            <button class="color-button" id="lime"></button>
            <button class="color-button" id="yellow"></button>
            <button class="color-button" id="orange"></button>
        </div>
    </div>
</body>

</html>
